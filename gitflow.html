	<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */

  .carousel-inner img {
      width: 100%;
     
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
    <li data-target="#demo" data-slide-to="5"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item" >
      <img src="pexel-1.jpeg"  style="width: 1350px;height: 630px;">
    </div>
    <div class="carousel-item">
      <img src="pexel-2.jpeg" style="width: 1350px;height: 630px;">
    </div>
    <div class="carousel-item active">
      <img src="pexel-5.jpeg"  style="width: 1350px;height: 630px;">
    </div>
    <div class="carousel-item">
      <img src="pexel-3.jpeg"  style="width: 1350px;height: 630px;">
    </div>
    <div class="carousel-item">
      <img src="pexel-4.jpeg"  style="width: 1350px;height: 630px;">
    </div>
    <div class="carousel-item">
      <img src="pexel-6.jpeg"  style="width: 1350px;height: 630px;">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
